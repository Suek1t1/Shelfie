{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>新規登録</h1>
    <form method="POST" action="{{ url_for('new_book') }}" enctype="multipart/form-data">
        {{ form.hidden_tag() }}

        <div>
            {{ form.img.label }}
            {{ form.img() }}
        </div>

        <div>
            {{ form.name.label }}
            {{ form.name() }}
        </div>

        <div>
            {{ form.author.label }}
            {{ form.author() }}
        </div>

        <div>
            {{ form.code.label }}
            {{ form.code() }}
        </div>

        {{ form.submit(value='登録する') }}
    </form>
</div>
{% endblock %}
