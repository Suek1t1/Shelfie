<!doctype html>
<html lang="ja-JP">
<head>
  <meta charset="utf-8" />
  <title>Shelfie</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
      {% block head %}{% endblock %}
</head>

<body id="{{ body_id or '' }}">
<header>
  <a href="{{url_for('index')}}">
    <img src="{{ url_for('static', filename='img/shelfie_logo2.png') }}" alt="Shelfie Logo" class="logo-image">
  </a>

  <nav class="main-nav">
    <a class="nav-link" href="{{url_for('search_book')}}">
      <img src="{{ url_for('static', filename='img/1021/1021.png') }}" alt="検索">
      <span>検索</span>
    </a>
    <a class="nav-link" href="{{url_for('new_book')}}">
      <img src="{{ url_for('static', filename='img/31035/31035.png') }}" alt="登録">
      <span>登録</span>
    </a>
    <a class="nav-link active" aria-current="page" href="{{url_for('index')}}">
      <img src="{{ url_for('static', filename='img/27447/27447.png') }}" alt="ホーム">
      <span>ホーム</span>
    </a>
  </nav>
</header>

<main>
  {% block content %}
  トップページや、詳細ページが入る
  {% endblock %}
</main>


{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<div aria-live="polite" aria-atomic="true" class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999;">
  {% for category, message in messages %}
  <div class="toast align-items-center text-bg-{{ 'success' if category == 'success' else 'secondary' }} border-0 show" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        {{ message }}
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
  {% endfor %}
</div>
{% endif %}
{% endwith %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// トーストを自動で表示
document.querySelectorAll('.toast').forEach(function(toastEl) {
  var toast = new bootstrap.Toast(toastEl, { delay: 3000 });
  toast.show();
});
</script>
</body>
</html>
